<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Login, Registre-se, Esqueci a senha">
    <meta name="description" content="Página de Login do Sistema Proa que possui link para Registre-se e Esqueci a senha.">
    <meta name="author" content="Filipe Gabriel Rocha">

    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email">
                        <input required type="password" name="password" id="password" placeholder="Senha">
                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <div class="right">
                    <h2>Criar uma nova conta</h2>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email">
                        <input required type="text" name="fullName" id="fullName" placeholder="Nome completo">
                        <input required type="password" name="password" id="password" placeholder="Senha">
                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <div class="left">
                    <h2>Adicione seu email para trocar de senha</h2>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>

            <div class="actions">
                <button id="leftSide" type="button">Esqueci a senha</button>
                <button id="frontSide" type="button">Login</button>
                <button id="rightSide" type="button">Cadastrar-se</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
